<body>
	<div id="landing">
		<div class="table">
			<div class="tablecell">
				<div class="content">
					<div class="row"><img class="logo" src="assets/images/logo.png" alt="give me a gift"></div>
					<div class="row"><img src="assets/images/instruction.png" width="150"></div>
					<div class="row">
						<img class="snowman-left" src="assets/images/snowman.png">
						<button class="start">START</button>
						<img class="snowman-right" src="assets/images/snowman.png">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="credits" style="opacity:0; display:none;">
		<div class="table">
			<div class="tablecell">
				<p class="created"><a href="http://www.catchad.com.tw/" target="_blank">Created by CATCH</a></p>
				<div class="special">
					<p>SPECIAL THANKS</p>
					<a href="http://www.miracle-cg.com" target="_blank">Miracle CG - 3D Model</a><br/>
					<a href="https://www.jamendo.com/track/977167/we-wish-you-a-merry-xmas-symphony" target="_blank">AKASHIC RECORDS - Music</a>
				</div>

				<button class="back">BACK</button>
			</div>
		</div>
	</div>
	<div id="result" style="opacity:0; display:none;">
		<div class="table">
			<div class="tablecell">
				<p>Your Score</p>
				<p class="score">0</p>
				<button class="back">Home</button>
				<button class="playagain">Restart</button>
				<button class="credits">Credits</button>
			</div>
		</div>
	</div>

	<div id="ui">
		<div class="status">
			<span>HP:</span><div class="hp"><div class="bar"></div></div>
			<span>SCORE:</span><div class="score">0</div>
		</div>
		<div class="pause" style="opacity:0; display:none;">
			<div class="table">
				<div class="tablecell">
					Click Anywhere To Resume
				</div>
			</div>
		</div>
		<div class="focus"></div>
		<svg class="focus-progress" width="100px" height="100px" >
			<circle cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="none" />
		</svg>
		<div class="hurt"></div>
	</div>

	<div id="ui-stereo">
		<div class="status left">
			<span>HP:</span><div class="hp"><div class="bar"></div></div>
			<span>SCORE:</span><div class="score">0</div>
		</div>

		<div class="status right">
			<span>HP:</span><div class="hp"><div class="bar"></div></div>
			<span>SCORE:</span><div class="score">0</div>
		</div>


		<div class="focus-left"></div>
		<div class="focus-right"></div>
		<svg class="focus-progress-left" width="100px" height="100px" >
			<circle cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="none" />
		</svg>

		<svg class="focus-progress-right" width="100px" height="100px" >
			<circle cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="none" />
		</svg>
		<div class="hurt"></div>
	</div>

	<div id="music-switch" data-status="1"><span> ON</span></div>
 	<canvas id="threejs-container"></canvas>
